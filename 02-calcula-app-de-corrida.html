<input placeholder=" Distancia em KM" id="CampoDistanciaEmKm"/>
<input placeholder=" Tempo em minutos" id="CampoTempoEmMin"/>

<button onclick="CalculaCorrida()">Calcula</button>
<script>

  

    function FormataMoeda(algumValor)
    {
        var valorFormatado =  algumValor.toFixed(2).replace('.', ',');
        return valorFormatado;
    }

    function CalculaCorrida(){
        
        var iscampoDistanciaEstaVazio = CampoDistanciaEmKm.value == '';
        var isTempo = CampoTempoEmMin.value == '';
        var tarifaDinanica = 1.4;
        var distanciaEmKM = CampoDistanciaEmKm.value * tarifaDinanica;
        var tempoEmMin = CampoTempoEmMin.value * 0.26;
        var valorDaCorrida =  10 + distanciaEmKM + tempoEmMin;

    
    if (isTempo)
   {
       alert("Preencha o tempo da corrida")
       return;
    }

    if (iscampoDistanciaEstaVazio) { 
        alert("Preenchaa distância")
        return;
    }
        
    alert("O valor final da corrida será de RS" + FormataMoeda(valorDaCorrida)) ;
    }
   
    /*
    # App de corrida
Preço Base da Corrida
Custo Fixo
Horários e regioes de maior movimento

- distancia km
- tempo em minutos
*/
</script>
